  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 3s
      retries: 5
    volumes:
      - mysql-db:/var/lib/mysql
      - mysql-db:/var/mysql-dumps
    networks:
      - library-net

  connections:
    image: "redis"
    container_name: connections
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - connections-data:/var/lib/redis
    networks:
      - library-net
